<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real-time Tweets</title>
    <link rel='stylesheet' type='text/css' href='{{ static_url("css/kickstart.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ static_url("css/main.css") }}'>
  </head>

  <body>
    <div class='grid' id='hashdiv'>
      <input id='hashtag' class='topcoat-search-input'>
      <input type='submit' value='Update' class='topcoat-button--cta' onclick='new_socket()'>
    </div>

    <div class='grid tweet'>
      <a target='_blank' href='' class='user'></a>
      <p class='text'>
        Enter the keyword you want to monitor.<br>
        When anyone tweets anything containing your keyword, it'll be displayed here.<br>
      </p>
    </div>

    <script src='{{ static_url("js/jquery.min.js") }}'></script>
    <script src='{{ static_url("js/kickstart.js") }}'></script>
    <script src='{{ static_url("js/main.js") }}'></script>
  </body>
</html>
